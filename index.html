<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification Test</title>
</head>

<body>
    <h1>Web Push Notification Test</h1>

    <button id="subscribeButton">Subscribe to Notifications</button>
    <button id="sendNotificationButton">Send Notification</button>

    <script>
        // Check if the browser supports Push Notifications
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            console.log('Push notifications are supported!');
        } else {
            console.log('Push notifications are not supported in this browser.');
        }

        const subscribeButton = document.getElementById('subscribeButton');
        const sendNotificationButton = document.getElementById('sendNotificationButton');
        let pushSubscription = null;

        // VAPID Public Key from your server
        const publicVapidKey = 'BN4lD4ljOKr4WpkJRWEtDO8tAGj4o_leOfOxqv2vwGWMRuduMgwb_dLWdd7zHmmglFpDItQTXVEWELJcRjigT3g';

        // Convert VAPID public key to URL-safe base64 format
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Register the service worker inline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/index.html', {scope: '/'})
                .then(function (registration) {
                    console.log('Service Worker registered:', registration);

                    registration.active.postMessage({
                        type: 'register',
                        data: publicVapidKey
                    });

                })
                .catch(function (err) {
                    console.error('Service Worker registration failed:', err);
                });
        }

        // Service Worker script embedded in index.html
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'send-notification') {
                    const {title, message} = event.data.payload;
                    self.registration.showNotification(title, {
                        body: message,
                        icon: '/icon.png',
                        badge: '/badge.png',
                    });
                }
            });

            navigator.serviceWorker.addEventListener('push', (event) => {
                const options = {
                    body: event.data ? event.data.text() : 'Default message',
                    icon: '/icon.png',
                    badge: '/badge.png',
                };

                event.waitUntil(
                    self.registration.showNotification('Push Notification', options)
                );
            });
        }

        // Subscribe the user to push notifications
        async function subscribeUser() {
            // Check notification permission
            const permission = await Notification.requestPermission();
            if (permission !== 'granted') {
                console.error('Notification permission denied');
                return;
            }

            try {
                // Register service worker
                const registration = await navigator.serviceWorker.register('/index.html');
                console.log('Service Worker registered:', registration);

                // Now subscribe the user for push notifications
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
                });

                console.log('User is subscribed:', subscription);

                // Send the subscription to the server
                const response = await fetch('http://localhost:8000/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription),
                });

                const data = await response.json();
                console.log('Server response:', data);

                pushSubscription = subscription;
            } catch (err) {
                console.error('Failed to subscribe the user:', err);
            }
        }

        // Send notification to the server
        async function sendNotification() {
            const notificationPayload = {
                title: 'New Notification',
                message: 'This is a test push notification!',
            };

            try {
                const response = await fetch('http://localhost:8000/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(notificationPayload),
                });

                const data = await response.json();
                console.log('Notification sent:', data);
            } catch (err) {
                console.error('Error sending notification:', err);
            }
        }

        // Event listeners for buttons
        subscribeButton.addEventListener('click', subscribeUser);
        sendNotificationButton.addEventListener('click', sendNotification);

    </script>
</body>

</html>
